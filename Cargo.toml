[package]

name = "intecture-agent"
version = "0.0.4"
authors = [ "Peter Hayes <peter.hayes@betweenlines.co.uk>" ]
license = "MPL-2.0"
description = "Agent component for Intecture infrastructure. Intecture is the developer friendly, multi-lingual configuration management tool."
keywords = ["intecture", "agent"]
homepage = "https://intecture.io"
repository = "https://github.com/betweenlines/intecture-agent"
build = "build.rs"

[dependencies]

rustc-serialize = "0.3.*"
zmq = { git = "https://github.com/petehayes102/rust-zmq.git" }

[dependencies.intecture-api]

tag="0.0.4"
git = "https://github.com/betweenlines/intecture-api.git"
default-features = false
features = ["local-run"]

[[bin]]

name = "inagent-api"
path = "src/bin/api_handler.rs"

[[bin]]

name = "inagent-file"
path = "src/bin/file_handler.rs"

[lib]

name = "inagent"
